<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        main {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<main>
    <h1>Basic Shapes on Canvas</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas>
</main>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a rectangle
    ctx.fillStyle = '#FF5733'; // Fill color for the rectangle
    ctx.fillRect(50, 50, 150, 100); // x, y, width, height

    // Draw a circle
    ctx.fillStyle = '#33FF57'; // Fill color for the circle
    ctx.beginPath(); // Start a new path
    ctx.arc(300, 100, 50, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
    ctx.fill(); // Fill the circle

    // Draw a line
    ctx.strokeStyle = '#3357FF'; // Color for the line
    ctx.lineWidth = 5; // Line width
    ctx.beginPath(); // Start a new path
    ctx.moveTo(50, 200); // Starting point of the line
    ctx.lineTo(350, 300); // Ending point of the line
    ctx.stroke(); // Draw the line
</script>

</body>
</html>
