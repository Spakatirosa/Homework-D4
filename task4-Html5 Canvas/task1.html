<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embedding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        main {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        video, audio {
            width: 100%;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<main>
    <h1>My Favorite Hobby: Painting</h1>

    <section>
        <h2>YouTube Video</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://youtu.be/8dma41qAT7c" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

    </section>

    <section>
        <h2>Audio Clip</h2>
        <audio controls>
            <source src="audio_clip.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
</main>

</body>
</html>
